name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Fmt
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- --deny warnings
    - name: Build
      run: cargo build --verbose
